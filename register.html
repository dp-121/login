<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="register.css" />
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form action="">
            <div class="form-group">
                <input type="text" required />
                <label>Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" required />
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" required />
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="form-social">
                <p>Or sign up with:</p>
                <div class="social-buttons">
                    <button class="google"><i class="fa-brands fa-google"></i></button>
                    <button class="discord"><i class="fa-brands fa-discord"></i></button>
                    <button class="github"><i class="fa-brands fa-github"></i></button>
                    <button class="facebook"><i class="fa-brands fa-facebook-f"></i></button>
                    <button class="twitter"><i class="fa-brands fa-x-twitter"></i></button>
                </div>
            </div>

            <input id="btn" type="submit" value="Register">

            <p class="redirect">Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>
</body>

</html>
